{% extends 'base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.4/dist/sweetalert2.min.css">

<section class="home-slider owl-carousel">

  <div class="slider-item" style="background-image: url(/static/images/bg_3.jpg);" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
      <div class="row slider-text justify-content-center align-items-center">

        <div class="col-md-7 col-sm-12 text-center ftco-animate">
          <h1 class="mb-3 mt-5 bread">Reserve Table for Your Functions</h1>
          
        </div>

      </div>
    </div>
  </div>
</section>

<section class="ftco-section contact-section">
  <div class="container mt-5">
    <div class="row block-9">
      <div class="col-md-4 contact-info ftco-animate">
        <div class="row">
          <div class="col-md-12 mb-4">
            <h2 class="h4">Contact Information</h2>
          </div>
          <div class="col-md-12 mb-3">
            <p><span>Address:</span> 198 West 21th Street, Suite 721 New York NY 10016</p>
          </div>
          <div class="col-md-12 mb-3">
            <p><span>Phone:</span> <a href="tel://1234567920">+ 1235 2355 98</a></p>
          </div>
          <div class="col-md-12 mb-3">
            <p><span>Email:</span> <a href="mailto:info@yoursite.com">info@yoursite.com</a></p>
          </div>
          <div class="col-md-12 mb-3">
            <p><span>Website:</span> <a href="#">yoursite.com</a></p>
          </div>
        </div>
      </div>
      <div class="col-md-1"></div>

      <div class="book p-4">
        <h3>Book a Table</h3>
        <form id="booking-form" action="{% url 'bookings-create' %}" method="post" class="appointment-form">
          {% csrf_token %}
          <div class="d-md-flex">
            <div class="form-group">
              <input type="text" name="name" class="form-control" placeholder="Name" required>
            </div>
          </div>
          <div class="d-md-flex">
            <div class="form-group">
              <input type="tel" name="phone" class="form-control" placeholder="Phone" pattern="[0-9]{10}" required>
            </div>
          </div>
          <div class="d-md-flex">
            <div class="form-group">
              <div class="input-wrap">
            <div class="icon"><span class="ion-md-calendar"></span></div>
            <input type="text" name="date" class="form-control appointment_date" placeholder="Date" required>
            </div>
            </div>
            <div class="form-group ml-md-6">
              <div class="input-wrap">
            <div class="icon"><span class="ion-ios-clock"></span></div>
            <input type="text" name="time" class="form-control appointment_time" placeholder="Time">
            </div>
            </div>
          </div>
          <div class="d-md-flex">
            <div class="form-group">
              <input type="number" name="guests" class="form-control" placeholder="Number of guests" required>
            </div>
          </div>
          <div class="d-md-flex">
            <div class="form-group">
            <textarea name="message" id="" cols="30" rows="2" class="form-control" placeholder="Message"></textarea>
            </div>
            
          </div>
          <div class="d-md-flex">
            <div class="form-group">
              <input type="submit" value="Book" class="btn btn-white py-3 px-4">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<div id="map"></div>

<script src="/static/js/reserve.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.4/dist/sweetalert2.all.min.js"></script>

<script src="/static/js/google-map.js"></script>

{% endblock %}
