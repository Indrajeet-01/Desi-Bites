
{% extends 'base.html' %}
{% block content %}
{% load static %}

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.4/dist/sweetalert2.all.min.js"></script>

<section class="ftco-section">
  <h1 class="mb-3 mt-5 bread text-center">Checkout</h1>
  <div class="container">
    
    <div class="row">
      <div class="col-md-12 ftco-animate">
        <form id="billing-form" action="{% url 'place_order' %}" method="post" class="billing-form ftco-bg-dark p-3 p-md-5">
          {% csrf_token %}
          <h3 class="mb-4 billing-heading">Billing Details</h3>
          <div class="row align-items-end">
            <div class="col-md-6">
              <div class="form-group">
                <label for="username">Full Name<span class="required" style="color: red;">*</span></label>
                <input type="text" name="full_name" class="form-control" placeholder="your name" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="phone">Phone<span class="required" style="color: red;">*</span></label>
                <input type="text" name="phone" class="form-control" placeholder="your phone number" required>
              </div>
            </div>
            <div class="w-100"></div>
            <div class="col-md-12">
              <div class="form-group">
                <label for="streetaddress">Full Address<span class="required" style="color: red;">*</span></label>
                <input type="text-area" name="address" class="form-control" placeholder="House number and street name" required>
              </div>
            </div>
            
        </form><!-- END -->

        <div class="row mt-3 pt-3 d-flex">
          <div class="col-md-12">
            <div class="cart-detail ftco-bg-dark p-3 p-md-8">
              <h6 class="billing-heading mb-4">Total Amout to Pay</h6>
              <h5 style="color: rgb(19, 148, 47);">â‚¹ {{request.session.cart_total }}</h5>
            </div>
          </div>
          <div class="col-md-12">
            <div class="cart-detail ftco-bg-dark p-3 p-md-8">
              <h6 class="billing-heading mb-4">Pay cash/online on delivery</h6>
              <input type="submit" value="Place Your Order" class="btn btn-primary py-3 px-4" onclick="submitOrderForm()" />
            </div>
          </div>
        </div>
      </div> <!-- .col-md-8 -->

        
      </div>

    </div>
  
  </div>


</section> <!-- .section -->


{% endblock %}
