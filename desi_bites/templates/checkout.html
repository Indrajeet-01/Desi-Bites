
{% extends 'base.html' %}
{% block content %}
{% load static %}



<section class="ftco-section">
  <h1 class="mb-3 mt-5 bread text-center">Checkout</h1>
  <div class="container">
    <div class="row">
      <div class="col-xl-8 ftco-animate">
        <form action="#" class="billing-form ftco-bg-dark p-3 p-md-5">
          <h3 class="mb-4 billing-heading">Billing Details</h3>
          <div class="row align-items-end">
            <div class="col-md-6">
              <div class="form-group">
                <label for="username">Full Name</label>
                <input type="text" class="form-control" placeholder="">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" placeholder="">
              </div>
            </div>
            <div class="w-100"></div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="streetaddress">Street Address</label>
                <input type="text-area" class="form-control" placeholder="House number and street name">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="postcodezip">Postcode / ZIP *</label>
                <input type="text" class="form-control" placeholder="">
              </div>
            </div>
        </form><!-- END -->

        <div class="row mt-5 pt-3 d-flex">
          <div class="col-md-6 d-flex">
            <div class="cart-detail cart-total ftco-bg-dark p-3 p-md-4">
              <h3 class="billing-heading mb-4">Cart Total</h3>
              <hr>
              <p class="d-flex total-price">
                <span>Total</span>
                <span id="total">â‚¹0.00</span>
              </p>
            </div>
          </div>
          <div class="col-md-12">
            <div class="cart-detail ftco-bg-dark p-3 p-md-8">
              <h3 class="billing-heading mb-4">Payment Method</h3>
              <div class="form-group">
                <div class="col-md-6">
                  <div class="radio">
                     <label><input type="radio" name="optradio" class="mr-4"> Pay online </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-6">
                  <div class="radio">
                     <label><input type="radio" name="optradio" class="mr-4"> Cash on delivery </label>
                  </div>
                </div>
              </div>
              
              <p><a href="#"class="btn btn-primary py-3 px-4">Place an order</a></p>
            </div>
          </div>
        </div>
      </div> <!-- .col-md-8 -->

        
      </div>

    </div>
  </div>
</section> <!-- .section -->

<script src="/static/js/checkout.js"></script>


{% endblock %}
